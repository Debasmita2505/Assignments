<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: zoomIn 1.2s ease-out;
      position: relative;
      z-index: 10;
    }

    .card h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ff4081;
    }

    .card p {
      font-size: 1.2em;
      color: #555;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: #ff4081;
      border-radius: 50% 50% 50% 50%;
      animation: float 4s infinite ease-in-out;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) {
      background: #ff4081;
      left: 10%;
      top: 100%;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      background: #7c4dff;
      left: 30%;
      top: 110%;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      background: #18ffff;
      left: 50%;
      top: 120%;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      background: #ffab00;
      left: 70%;
      top: 130%;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      background: #00e676;
      left: 90%;
      top: 140%;
      animation-delay: 4s;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-300px) rotate(10deg);
      }
      100% {
        transform: translateY(-600px) rotate(-10deg);
      }
    }

  </style>
</head>
<body>
  <!-- Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Card -->
  <div class="card">

    <p>Wishing you a day filled with love, laughter, and cake! ðŸ¥³<br>May all your dreams come true!</p>
  </div>
</body>
</html>
