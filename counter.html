<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #count {
      font-size: 48px;
      color: #333;
      margin: 20px 0;
    }

    .btn-group button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .increase {
      background: #28a745;
      color: white;
    }

    .decrease {
      background: #dc3545;
      color: white;
    }

    .reset {
      background: #ffc107;
      color: black;
    }

    .btn-group button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="counter-container">
    <h1>Counter App</h1>
    <div id="count">0</div>
    <div class="btn-group">
      <button class="decrease" onclick="changeCount(-1)">-</button>
      <button class="reset" onclick="resetCount()">Reset</button>
      <button class="increase" onclick="changeCount(1)">+</button>
    </div>
  </div>

  <script>
    let count = 0;

    function changeCount(amount) {
      count += amount;
      updateDisplay();
    }

    function resetCount() {
      count = 0;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("count").textContent = count;
    }
  </script>

</body>
</html>
