<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Calculator</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
      background: #e0e5ec;
      font-family: 'Segoe UI', sans-serif;
    }
    .calc {
      background: #e0e5ec;
      border-radius: 30px;
      box-shadow:
        8px 8px 15px #a3b1c6,
        -8px -8px 15px #ffffff;
      padding: 30px;
      width: 320px;
    }
    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
      text-align: right;
      font-size: 2rem;
      padding: 10px;
      color: #333;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
      cursor: pointer;
      transition: all .2s;
      color: #333;
    }
    button:active {
      box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
    }
    .operator { color: #ff9500; }
    .equal {
      grid-column: span 2;
      background: #ff9500;
      color: white;
      box-shadow: 5px 5px 10px #cc7f00, -5px -5px 10px #ffb533;
    }
    .equal:active {
      background: #cc7f00;
    }
    .clear { grid-column: span 2; background: #ff3b30; color: white; }
    .clear:active { background: #c32a1f; }
    @media (max-width: 350px) {
      .calc { width: 90%; }
      button { padding: 15px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="calc">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="operator" onclick="press('/')">÷</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="operator" onclick="press('*')">×</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="operator" onclick="press('-')">−</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="press('+')">+</button>
      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    let current = '';
    function press(val) {
      if (current === '0' && val !== '.') current = val;
      else current += val;
      document.getElementById('display').innerText = current;
    }
    function clearDisplay() {
      current = '';
      document.getElementById('display').innerText = '0';
    }
    function calculate() {
      try {
        current = String(eval(current));
        document.getElementById('display').innerText = current;
      } catch {
        document.getElementById('display').innerText = 'Error';
        current = '';
      }
    }
  </script>
</body>
</html>
